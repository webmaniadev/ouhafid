<odoo>
    <template id="custom_page_template" name="Custom Page">
        <t t-call="web.content">
            <div class="oe_container">
                <div class="oe_row oe_spaced">
                    <div class="oe_span12" style="width: 88%">
                        <h2 class="oe_slogan">Webmania Minimum Price Module</h2>
                        <h3 class="oe_slogan">Lock and control your minimum sale price to POS, Sales Order and Invoice</h3>
                    </div>
                    <div class="oe_span6" style="width: 44%">
                        <p class="oe_mt32">Have more control over your product pricing with Webmania minimum price module, prevent sale order and invoicing that is lower than the minimum price required and avoid extremely cut discount prices in the point of sale module.</p>
                    </div>
                    <div class="oe_span6" style="width: 44%">
                        <div class="oe_demo oe_picture oe_screenshot">
                            <img src="sgeede_sc_01.png"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="oe_container oe_dark">
                <div class="oe_row oe_spaced">
                    <div class="oe_span12" style="width: 88%">
                        <h2 class="oe_slogan">Informative warning for user</h2>
                    </div>
                    <div class="oe_span6" style="width: 44%">
                        <div class="oe_demo oe_picture oe_screenshot">
                            <img src="sgeede_sc_02.png"/>
                        </div>
                    </div>
                    <div class="oe_span6" style="width: 44%">
                        <p class="oe_mt32">The module will give your employee informative warning of the product that is lower than the minimum price so they can recheck the price and minimum price of the product. Remove the worries of having to watch the sales constantly to prevent extremely cut prices.</p>
                    </div>
                </div>
            </div>
            <div class="oe_container or_dark">
                <div class="oe_row or_spaced">
                    <div class="oe_span12" style="width: 88%">
                        <h2 class="oe_slogan">Control Over POS Discount Pricing</h2>
                    </div>
                    <div class="oe_span6" style="width: 44%">
                        <p class="oe_mt32">Prevent steep discount pricing as this module will count over discount and quantity to prevent discounted price below the minimum price to be sold.</p>
                    </div>
                    <div class="oe_span6" style="width: 44%">
                        <div class="oe_demo oe_picture oe_screenshot">
                            <img src="sgeede_sc_03.png"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="oe_container oe_dark">
                <div class="oe_row oe_spaced">
                    <div class="oe_span12" style="width: 88%">
                        <h2 class="oe_slogan">Support and Modifiable</h2>
                    </div>
                    <div class="oe_span6" style="width: 44%">
                        <div class="oe_demo oe_picture oe_screenshot">
                            <img src="webmanialogo.png"/>
                        </div>
                    </div>
                    <div class="oe_span6" style="width: 44%">
                        <p class="oe_mt32">
                            We are ready to support you for this module by email us at <a href="mailto:  contact@webmania.ma">contact@webmania.ma</a>. You can expect our reply in 24 Hours. We are also able to Develope module according to your needs. Please feel free to visit us at <a href="https://www.webmania.ma/">www.webmania.ma</a>
                        </p>
                    </div>
                </div>
            </div>
        </t>
    </template>
</odoo>
